<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        /*整体通用样式*/
        *{
            padding: 0;
            margin: 0;
        }
        body{
            font-family: "microsoft Yahei", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased; /*chrome、safari*/
            /*-moz-osx-font-smoothing: grayscale;/!*firefox*!/*/
        }
        /*大屏时样式*/
        @media screen and (min-width: 800px){

            .container{
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
            .site-header{
                position:absolute;
                /*z-index: 200;*/
                top: 0;
                left: 0;
                background: -webkit-linear-gradient(bottom,#ededed,#fff);
                z-index: -1;
                /*background: #000;*/
            }
            .leftCtn{
                width: 60%;
                height: 100%;
                box-sizing: border-box;
                padding: 10rem ;
                cursor: pointer;
                transition: all 1s;
            }
            .leftCtn:hover{
                box-shadow:rgba(0,0,0,.3) 0 -13rem 10rem -7rem inset;
            }
            .rightCtn{
                width: 40%;
                height: 100%;
                box-sizing: border-box;
                padding: 10rem ;
                cursor: pointer;
                transition: all 1s;
                /*border-left: #e0e0e0 1px solid;*/
            }
            .rightCtn:hover{
                box-shadow:rgba(0,0,0,.3) 0 -13rem 10rem -7rem inset;
            }
            h1{
                font-size: 3rem;
                color: #111;
            }
            h4{
                font-size: 1.5rem;
                color: #444;
            }
            .fl{
                float: left;
            }
            .top{
                position: relative;
                z-index: 300;
            }
            .model{
                height: 100%;
                width: 100%;
                position: absolute;
                left: 0;
                top: 0;
                transition: background .8s;
                z-index: -10;
            }
            .alert{
                display: none;
            }
        }
        /*小屏样式*/
        @media screen and (max-width: 800px) {
            .container {
                display: none;
            }
            .site-header{
                display: none;
            }
            .model{
                display: none;
            }
            .alert{
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                background: url("img/paper.png") no-repeat center top;
                background-size: cover;
                text-align: center;
            }
            .alertImg{
                margin-top: 6rem;
                width: 50%;
            }
            .alertText{
                margin-top: 3rem;
            }
        }
        /*@keyframes fadeOut {*/
            /*100%{background: #000}*/
        /*}*/


    </style>
</head>
<body>
<div class="site-header"></div>
<div class="container">
    <!--<div class="bg"></div>-->
    <div class="leftCtn fl">
        <h1>欢迎来到 小羊的主页</h1>
        <br/>
        <h4>认识我的请左转 不认识我的请右转</h4>
    </div>
    <div class="rightCtn fl top">
    </div>
</div>
<div class="model"></div>
<div class="alert">
    <img class="alertImg" src="img/yang.png" alt=""/>
    <h4 class="alertText">暂不支持小屏显示</h4>
    <h2 class="alertText">请使用PC或大窗口尝试</h2>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<!--<script src="dc.js"></script>-->
<script src="js/frontpage.js"></script>
<script>
    var W=$(window).width(),H=$(window).height();
    $(".site-header").height(H);
    $(".leftCtn").click(function(){
        window.location.href='#';
    });
    $(".rightCtn").click(function(){
//        $(".model").css("z-index","1000").css("background","#000");
        window.location.href='http://zhangtianyang.cn/ZtyIntro/.';
    });
    $(".container").height(H).width(W);

</script>
</html>
